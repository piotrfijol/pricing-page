<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing page</title>
</head>

<body>
  <div id="pricing-page">
    <header class="header">
      <h1 class="header__title">Pricing</h1>
      <p class="header__instructions">Choose the right pricing for you and get started with your project.</p>
    </header>

    <main class="container">
      <div class="card">
        <div class="card__header">
          <h2 class="card__ title"></h2>
          <span class="card__ price">
            $399/year
          </span>
          <p class="card__ summary">
            For organizing every corner of your work & life.
          </p>
        </div>
        <div class="card__ features-wrapper">
          <div class="card__ features">
            <ul>
              <li class="card__ feature">Collaborative workspace</li>
              <li class="card__ feature">7 day page history</li>
            </ul>
          </div>
          <div class="card__ button-wrapper">
            <button class="card__ button">Get started</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/pricing-page/scripts/pricing-page.js"></script>
</body>

</html>
